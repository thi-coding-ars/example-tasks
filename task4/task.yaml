title: Fraction
description: |-
  Implementieren Sie eine Klasse `Fraction` mit zwei Attributen `numerator` und `denominator`. Ergänzen Sie die zwei Methoden `setNumerator` und `setDenominator`, die jeweils einen Parameter vom Typ `int` entgegennehmen und diese auf den entsprechenden Attributen speichern. Ergänzen Sie eine weitere Methode `print` bei der die Attribute `numerator` und `denominator` mit einem Schrägstrich getrennt ausgegeben werden, z. B. `2/4`.